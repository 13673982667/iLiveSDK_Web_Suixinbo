<!DOCTYPE html>
<html>

<head>
    <title>WebRTC</title>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <meta http-equiv="Cache-Control" content="no-store" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
    <link rel='stylesheet' href='./assets/css/weui.css' />
    <link rel="stylesheet" href="./assets/css/jquery-weui.min.css">
    <link rel='stylesheet' href='./assets/css/style.css' />
    <script>
        (function() {
            if (location.hostname.indexOf('sxb.qcloud.com') === -1) return;
            var param = window.location.search + window.location.hash;
            if ((navigator.userAgent.match(/iPhone/i)) || (navigator.userAgent.match(/iPod/i)) || (navigator.userAgent.match(/android/gi)) || (navigator.userAgent.match(/Windows Phone/i))) {

            } else {
                location.replace("https://sxb.qcloud.com/webrtc/pc/index.html" + param);
            }
        })();
    </script>
</head>

<body>
    <!-- login mode -->
    <div class="mode login" style="display:none">
        <div class="page__bd page__bd_spacing">
            <div class="weui-flex">
                <div class="weui-flex__item">
                    <div class="placeholder">
                        <div class="weui-cells">
                            <div class="weui-cell">
                                <div class="weui-cell__bd">
                                    <input class="weui-input" id="username" type="text" placeholder="用户名">
                                </div>
                            </div>
                        </div>
                        <div class="weui-cells">
                            <div class="weui-cell">
                                <div class="weui-cell__bd">
                                    <input class="weui-input" id="password" type="password" placeholder="密码">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="weui-btn-area">
                        <a class="weui-btn weui-btn_primary" href="javascript:" onclick="App.login()">登录</a>
                    </div>
                    <div class="weui-btn-area">
                        <a class="weui-btn weui-btn_register" href="javascript:" onclick="App.register()">注册</a>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- login mode -->
    <div class="mode transit" style="display:none">
        <div class="page__bd page__bd_spacing">
            <div class="weui-flex">
                <div class="weui-flex__item">
                    <div class="weui-btn-area creatRoom">
                        <a class="weui-btn weui-btn_primary" href="javascript:" onclick="App.createRoom()">发起视频通话</a>
                    </div>
                    <a href="javascript:;" class="logout" onclick="App.logout();">返回上一步</a>
                </div>
            </div>
        </div>
    </div>
    <div class="mode connect" style="display:none">
        <div role="tabpanel" class="tab-pane" id="chatroom">
            <div id="video-section" class="row">
                <div class="weui-flex__item">
                    <div id="video-container">
                        <video id="local-video" class="video-item viewMode" autoplay="autoplay" data-videotype="local"></video>
                        <video id="remote-video" class="video-item viewMode" autoplay="autoplay" data-videotype="remote"></video>

                        <div id="button-container">
                            <svg id="mute-audio" xmlns="http://www.w3.org/2000/svg" viewbox="-10 -10 68 68">
                                        <title>title</title>
                                        <circle cx="24" cy="24" r="34">
                                            <title>Mute audio</title>
                                        </circle>
                                        <path class="on" transform="scale(0.6), translate(17,18)" d="M38 22h-3.4c0 1.49-.31 2.87-.87 4.1l2.46 2.46C37.33 26.61 38 24.38 38 22zm-8.03.33c0-.11.03-.22.03-.33V10c0-3.32-2.69-6-6-6s-6 2.68-6 6v.37l11.97 11.96zM8.55 6L6 8.55l12.02 12.02v1.44c0 3.31 2.67 6 5.98 6 .45 0 .88-.06 1.3-.15l3.32 3.32c-1.43.66-3 1.03-4.62 1.03-5.52 0-10.6-4.2-10.6-10.2H10c0 6.83 5.44 12.47 12 13.44V42h4v-6.56c1.81-.27 3.53-.9 5.08-1.81L39.45 42 42 39.46 8.55 6z" fill="white"/>
                                        <path class="off" transform="scale(0.6), translate(17,18)"  d="M24 28c3.31 0 5.98-2.69 5.98-6L30 10c0-3.32-2.68-6-6-6-3.31 0-6 2.68-6 6v12c0 3.31 2.69 6 6 6zm10.6-6c0 6-5.07 10.2-10.6 10.2-5.52 0-10.6-4.2-10.6-10.2H10c0 6.83 5.44 12.47 12 13.44V42h4v-6.56c6.56-.97 12-6.61 12-13.44h-3.4z"  fill="white"/>
                                    </svg>

                            <svg id="mute-video" xmlns="http://www.w3.org/2000/svg" viewbox="-10 -10 68 68">
                                        <circle cx="24" cy="24" r="34">
                                            <title>Mute video</title>
                                        </circle>
                                        <path class="on" transform="scale(0.6), translate(17,16)" d="M40 8H15.64l8 8H28v4.36l1.13 1.13L36 16v12.36l7.97 7.97L44 36V12c0-2.21-1.79-4-4-4zM4.55 2L2 4.55l4.01 4.01C4.81 9.24 4 10.52 4 12v24c0 2.21 1.79 4 4 4h29.45l4 4L44 41.46 4.55 2zM12 16h1.45L28 30.55V32H12V16z" fill="white"/>
                                        <path class="off" transform="scale(0.6), translate(17,16)" d="M40 8H8c-2.21 0-4 1.79-4 4v24c0 2.21 1.79 4 4 4h32c2.21 0 4-1.79 4-4V12c0-2.21-1.79-4-4-4zm-4 24l-8-6.4V32H12V16h16v6.4l8-6.4v16z" fill="white"/>
                                    </svg>

                            <svg id="hangup" xmlns="http://www.w3.org/2000/svg" viewbox="-10 -10 68 68">
                                        <circle cx="24" cy="24" r="34">
                                            <title>Hangup</title>
                                        </circle>
                                        <path transform="scale(0.7), translate(11,10)" d="M24 18c-3.21 0-6.3.5-9.2 1.44v6.21c0 .79-.46 1.47-1.12 1.8-1.95.98-3.74 2.23-5.33 3.7-.36.35-.85.57-1.4.57-.55 0-1.05-.22-1.41-.59L.59 26.18c-.37-.37-.59-.87-.59-1.42 0-.55.22-1.05.59-1.42C6.68 17.55 14.93 14 24 14s17.32 3.55 23.41 9.34c.37.36.59.87.59 1.42 0 .55-.22 1.05-.59 1.41l-4.95 4.95c-.36.36-.86.59-1.41.59-.54 0-1.04-.22-1.4-.57-1.59-1.47-3.38-2.72-5.33-3.7-.66-.33-1.12-1.01-1.12-1.8v-6.21C30.3 18.5 27.21 18 24 18z" fill="white"/>
                                    </svg>
                            <a id="reversal" class="reversal" href="javascript:;"><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAACAAAAAgCAYAAABzenr0AAAB/ElEQVRYR+1W0VHCUBDc7cAS6EA60BKwArECsQOtQKxAqQA6UCuQDoQO6GCdzVwyIeSRvKDDjzfDMAMvuX17e3tHnDl45vz4B5DNgKQJgFsAF43y7QAsSK5yypoFQNIMwDWAGclNPZGkEYA5gA+S/u4VvQFIGgN4MwCSvu1BSDIrHwCmJNd9EOwBkOTbXSUeNPV3XS+Od5iBZeI9nyQNsogKgCQ/ZBpTyE1t9eCx2wUIX6YtzOSa5GMTwI5kU1h9WMw+I6nKVWdAJHM0YbCXkX3bFGUHQ1WubABB7z0Aa6IeLt2c5MI/WpBHxDoMQLThM4DP6Ahrwh3huk7DH+wDpSe0akZSPgBJTvAK4CHV59GqX0HLTcqUsgFEf3+H09mMWqPGkP9/KpXePDwEgJO6bUapuua0whAAruWGpMtwcgwFYCMqzKMromR2QuvgwLaHALCr2b1aZ0BLjX3+PeUr2QC6btwCoNBMylmzAcSo9Q7gsBYKsznSDR7VLlmrZrIBhLMpEiZ9IM55ZNslxyl7PgXA1i4bY3nP5YIlu6STJ02ovEypj96zIJzQNuuPd4aC5poVW3gGOOmxM+Rbcb3eYbm+aTnzDWbVdx8cVILcTugQaSsDpnNJ8uU3kyVa1GUq2KtrwAuGFfzXW5HNzEtrYWq9N6C/YuUfwNkZ+AHzcUYwhY5kygAAAABJRU5ErkJggg=="
                                /></a>
                        </div>
                    </div>
                </div>
                <div class="history-msg">
                    <div class="msg-box">
                        <div id="msg-box" class=" weui-panel__bd ">

                        </div>
                    </div>
                </div>
                <div class="chat-box">
                    <div class="weui-cell weui-cell_vcode ">
                        <div class="weui-cell__bd">
                            <input id="msg_input" class="weui-input" type="text" placeholder="">
                        </div>
                        <div class="weui-cell__ft">
                            <button class="weui-btn weui-btn_primary" type="button" onclick="IMApp.onSendMsg()">发送</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>


    </div>

</body>


<script id="msg-item-tpl" type="text/html ">
    {{ if msg.isSelfSend }}
    <div class="weui-media-box weui-media-box_text right">
        <p class="weui-media-box__desc ">{{ msg.content }}<span class="name">：我</span></p>
    </div>
    {{ else }}
    <div class="weui-media-box weui-media-box_text left">
        <p class="weui-media-box__desc "><span class="name">客服：</span>{{ msg.content }}</p>
    </div>
    {{ /if }}
</script>
<script src="./assets/libs/jquery-3.1.1.min.js"></script>
<script src="./assets/libs/jquery-weui.min.js"></script>
<script src="./assets/libs/artTemplate.js"></script>
<script src="./assets/libs/adapter.js"></script>
<script src="./assets/libs/WebRTCAPI.js"></script>
<script src="./assets/libs/webim.js"></script>
<script src="./assets/libs/store.min.js"></script>
<script src="./assets/js/im.js"></script>
<script src="./assets/js/index.js"></script>

</html>
